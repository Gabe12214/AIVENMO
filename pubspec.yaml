name: aivenmo
description: A multi-chain crypto wallet app
publish_to: 'none'

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.2.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: TerminatorFont
      fonts:
        - asset: assets/fonts/terminator_font.ttf
